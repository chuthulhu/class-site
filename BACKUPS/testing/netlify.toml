[build]
  base    = "testing"
  publish = "src"

[functions]
  directory = "functions"
  node_bundler = "esbuild"

# Testing-specific routing
[[edge_functions]]
path = "/science-experiments/suhaeng3-test/session2"
function = "gate-session2"

[[edge_functions]]
path = "/science-experiments/suhaeng3-test/session2.html"
function = "gate-session2"

[[edge_functions]]
path = "/science-experiments/suhaeng3-test/session2/*"
function = "gate-session2"

# Test functions are automatically available at /.netlify/functions/
# No redirect rules needed for internal Netlify function paths

# Testing-specific headers
[[headers]]
for = "/science-experiments/suhaeng3-test/index.html"
  [headers.values]
  Cache-Control = "no-store"

[[headers]]
for = "/science-experiments/suhaeng3-test/session2.html"
  [headers.values]
  Cache-Control = "no-store"

[[headers]]
for = "/*"
  [headers.values]
  X-Environment = "testing"
  X-Version = "1.2.0"
  X-Testing = "true"