<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과학탐구실험 교과 홈</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .nav-back {
            margin-bottom: 20px;
        }
        .nav-back a {
            color: #3498db;
            text-decoration: none;
            font-size: 1.1em;
        }
        .nav-back a:hover {
            text-decoration: underline;
        }
        .container h3 {
            margin-top: 0;
        }
        .updates-section {
            background-color: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #27ae60;
        }
        .activities-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            margin-top: 30px;
        }
        .activity-card {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .activity-card h3 {
            color: #495057;
            margin-bottom: 10px;
        }
        .activity-card p {
            margin: 0 0 12px;
        }
        .activity-card a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 12px;
            transition: background-color 0.3s;
        }
        .activity-card a:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-back">
            <a href="../">← 메인 포털로 돌아가기</a>
        </div>
        
        <h1>🔬 과학탐구실험</h1>
        
        

        <div class="activities-grid">
            <div class="activity-card">
                <h3>📘 안내자료</h3>
                <p>과학 탐구 프로젝트 전체 안내 및 가이드</p>
                <a href="guide/">열람하기</a>
            </div>

            <div class="activity-card">
                <h3>🧭 수행 1: 연구윤리</h3>
                <p>연구 윤리 탐구 활동 안내 및 보고서</p>
                <a href="suhaeng1/">활동 시작</a>
            </div>

            <div class="activity-card">
                <h3>📊 수행 2: 인포그래픽</h3>
                <p>첨단 과학 기술 인포그래픽 활동 허브</p>
                <a href="suhaeng2/">활동 시작</a>
            </div>

            <div class="activity-card">
                <h3>🚀 수행 3: 프로젝트</h3>
                <p>첫걸음, 마지막 걸음 프로젝트 허브</p>
                <a href="suhaeng3/">활동 시작</a>
            </div>
        </div>

        <div style="margin-top: 40px; padding: 20px; background-color: #f1f3f4; border-radius: 10px;">
            <h3>📚 학습 자료</h3>
            <ul>
                
            </ul>
        </div>
    </div>
</body>
</html>
